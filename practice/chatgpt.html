<!DOCTYPE html>
<html>
<head>
  <title>Responsive Layout Example</title>
  <style>
    /* Reset default browser styles */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation menu styles */
    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Content styles */
    .content {
      padding: 20px;
      text-align: center;
    }

    /* Media query for responsive layout */
    @media (max-width: 600px) {
      header {
        font-size: 18px;
      }

      nav {
        margin-top: 20px;
      }

      nav li {
        margin: 0 5px;
      }

      .content {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Layout Example</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h2>Content Section</h2>
    <p>This is the content of the page.</p>
  </div>
</body>
</html>

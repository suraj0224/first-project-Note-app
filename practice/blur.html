<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: rgba(235, 235, 235, 0.603) url(image2.png.jpg) no-repeat center;
  -webkit-backdrop-filter: blur(50px);
  backdrop-filter: blur(50px);
  background-size: cover;
  align-items: center;
  display: flex;
  justify-content: center;
  height: 400px;
  width: 400px;
}

div.transbox {
  background-color: rgba(235, 226, 226, 0.178);
  -webkit-backdrop-filter: blur(8px);
  backdrop-filter: blur(8px);
  padding: 20px;
  margin: 30px;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>The backdrop-filter Property</h1>

<div class="background">
  <div class="transbox">
    <p>backdrop-filter: blur(5px)</p>
  </div>
</div>

</body>
</html>
